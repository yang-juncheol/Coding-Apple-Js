<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
  </head>
  <body></body>
  <script>
    var sharedData = localStorage.getItem("cart");
    sharedData = JSON.parse(sharedData);
    sharedData.forEach((element) => {
      document.write(element + "<div>");
    });
  </script>
</html>
